<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Discord RPC Maker</title>
	<link ref="preconnect" href="https://kit.fontawesome.com/" crossorigin>
	<link ref="dns-prefetch" href="https://kit.fontawesome.com/" crossorigin>
	<script src="https://kit.fontawesome.com/f64c2e88c7.js" crossorigin="anonymous"></script>
	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
	<link rel="stylesheet" href="style/normalize.css">
	<link rel="stylesheet" href="style/matter.css">
	<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div id="fader"></div>
	<div class="main-grid modal-background">
		<div class="modal" id="faqmodal" hidden>
			<span class="close-wrapper">
				<span class="close" id="closefaqmodal">
					<mgi class="far fa-times-circle fa-2x"></img>
				</span>
				<span class="text title">ESC</span>
			</span>
			<span class="modaltitle">
				<h1 id="faqtitle" class="modalbody">Instructions & Info</h1>
				<hr style="width:100%;margin-bottom: 3rem;" class="modalbody">
				<span id="faqbody" class="modalbody modalbodytext">
					<h2>FAQ goes here</h2>
				</span>
			</span>
		</div>
		<div class="modal" id="settingsmodal" hidden>
			<span class="close-wrapper">
				<span class="close" id="closesettingsmodal">
					<mgi class="far fa-times-circle fa-2x"></img>
				</span>
				<span class="text title">ESC</span>
			</span>
			<span class="modaltitle">
				<h1 id="faqtitle" class="modalbody">Settings</h1>
				<hr style="width:100%;margin-bottom: 3rem;" class="modalbody">
				<span id="faqbody" class="modalbody modalbodytext">
					<h2>Theme</h2>
					<div class="customdropdown">
						<div class="select">
							<form>
								<select name="Themes" id="themedropdown">
									<option selected="selected" disabled>Select</option>
									<option id="pywaloption" hidden>Pywal</option>
									<option>Dark</option>
									<option>Rebrand</option>
									<option>Light</option>
									<option>AMOLED</option>
									<option>Gruvbox</option>
									<option>Gruvbox Light</option>
									<option>Nord</option>
									<option>Dracula</option>
									<option>Rosebox</option>
									<option>Rosé Pine</option>
									<option>Rosé Pine Moon</option>
									<option>Rosé Pine Dawn</option>
									<option>Custom</option>
								</select>
							</form>
						</div>
					</div>
					<h2>Language</h2>
					<div class="customdropdown">
						<div class="select">
							<form>
								<select name="Language" id="languagedropdown">
									<!-- <option selected="selected" disabled>Select</option> -->
									<option selected="selected" disabled>Translations soon!</option>
									<option>English</option>
									<option disabled>Español</option>
									<option disabled>Nederlands</option>
									<option disabled>Latviešu</option>>
									<option disabled>Slovenčina</option>
									<option disabled>Français</option>
									<option disabled>Deutsch</option>
									<option disabled>Magyar</option>
									<option disabled>Indonesia</option>
									<option disabled>Gaeilge</option>
									<option disabled>Polski</option>
									<option disabled>Ελληνικά</option>
									<option disabled>ਪੰਜਾਬੀ</option>
									<option disabled>한국어</option>
									<option disabled>简体华文</option>
									<option disabled>Pусский</option>
									<option disabled>Italiano</option>
								</select>
							</form>
						</div>
					</div>
					<div class="button-setup showtimestamp">
						<label class="matter-switch max-content mr">
							<input type="checkbox" role="switch" id="showtimestamp-btn">
							<span class="text default">Show Elapsed Time</span>
						</label>
					</div>
					<div class="button-setup autostart">
						<label class="matter-switch max-content mr">
							<input type="checkbox" role="switch" id="autostart-btn">
							<span class="text default">Auto-start latest presence</span>
						</label>
					</div>
					<div class="button-setup quitonclose">
						<label class="matter-switch max-content mr">
							<input type="checkbox" role="switch" id="quitonclose-btn">
							<span class="text default">Quit on Close</span>
						</label>
					</div>
					<p class="text secondary version">Build: v2.1.1</p>
				</span>

			</span>
		</div>
		<h2 class="presence-title lang-presence-title">Saved Presences</h2>
		<button id="new-presence-button" class="grey-btn white-btn"><i class="fas fa-plus-circle"><br></i></button>
		<div class="presence-list grid-comp">
			<div class="presence-scroller" id="presence-scroller">
			</div>
		</div>
		<input type="text" id="presence-id" style="display: none" />

		<div class="settings-wrapper grid-comp">

		</div>
		<div class="social-wrapper grid-comp ">
			<span class="left-grey-buttons">
				<button id="donate-button" class="grey-btn"><i class="fas fa-donate"></i></button>
				<button id="discord-button" class="grey-btn"><i class="fab fa-discord"></i></button>
				<button id="github-button" class="grey-btn"><i class="fab fa-github"></i></button>
				<button id="web-button" class="grey-btn"><i class="fas fa-globe"></i></button>
				<!--<button id="theme-button" class="grey-btn"><i class="fas fa-brush"></i></button>-->
			</span>
			<span class="right-grey-buttons">
				<button id="faq-button" class="grey-btn"><i class="fas fa-question-circle"></i></button>
				<button id="settings-button" class="grey-btn"><i class="fas fa-cog"></i></button>
			</span>
		</div>
		<div class="logo grid-comp">
			<div class="htest">
				<h1 class="zoom lang-title"><img src="assets/icon.png" width="70" height="70" id="logoimage" />&nbsp;
					Discord RPC
					Maker</h1>
			</div>
		</div>
		<div class="pad-left presence-name grid-comp">
			<input class="single-input mr lang-presence-name lang-presence-name-placeholder"
				style="width: auto !important;" placeholder="Presence Name" maxlength="20" id="presence-name-input"
				name="Presence Name" type="text" value="">
			<button id="devel" class="btn primary mr lang-devel" style="padding: 0 0.3rem 0 0.3rem">Developer
				Portal</i></button>
			<button id="save" class="btn primary enable-on-clientid mr lang-save" disabled>Save</button>
			<button id="test" class="btn primary enable-on-clientid mr lang-test" disabled>Launch Presence</button>
			<button id="stop" class="btn danger enable-on-clientid mr lang-stop" hidden>Stop</button>
		</div>
		<div class="pad-left client-id grid-comp">
			<input class="single-input client-id-enabler lang-client-id lang-client-id-placeholder" maxlength="20"
				placeholder="Client ID" name="Client ID" type="text" value="" id="clientid-input">
		</div>
		<div class="pad-left large-image-name grid-comp">
			<div class="customdropdown customdisabled enable-on-clientid" id="large-image-div">
				<div class="select">
					<form>
						<select name="Large Image" class="enable-on-clientid" disabled id="large-image-input">
							<option selected="selected" class="lang-large-image-placeholder">Large Image (optional)
							</option>
							<option>None</option>
						</select>
					</form>
				</div>
			</div>
		</div>
		<div class="pad-left small-image-name grid-comp">
			<div class="customdropdown customdisabled enable-on-clientid" id="small-image-div">
				<div class="select">
					<form>
						<select name="Small Image" class="enable-on-large-image" disabled id="small-image-input">
							<option selected="selected" class="small-image-placeholder">Small Image (optional)</option>
							<option>None</option>
						</select>
					</form>
				</div>
			</div>
		</div>
		<div class="pad-left description-line-1 grid-comp">
			<input class="single-input enable-on-clientid" id="description-input-1" maxlength="64" minlength="2"
				placeholder="Description line 1 (optional)" name="Description" type="text" value="" disabled>
		</div>
		<div class="pad-left description-line-2 grid-comp">
			<input class="single-input enable-on-clientid" id="description-input-2" maxlength="64" minlength="2"
				placeholder="Description line 2 (optional)" name="Description" type="text" value="" disabled>
		</div>
		<div class="pad-left button1 button-setup grid-comp ">
			<label class="matter-switch max-content mr">
				<input type="checkbox" role="switch" id="button1-enable">
				<span class="text secondary">Button 1</span>
			</label>
			<input class="single-input autowidth mr" id="button1-input-name" maxlength="32" placeholder="Label"
				name="Button 1 label" type="text" value="" disabled>
			<input class="single-input autowidth" id="button1-input-url" placeholder="url" name="Button 1 URL"
				type="text" value="" disabled>
		</div>
		<div class="pad-left button2 button-setup grid-comp">
			<label class="matter-switch max-content mr" style="float: left;">
				<input type="checkbox" role="switch" id="button2-enable" disabled>
				<span class="text secondary">Button 2</span>
			</label>
			<input class="single-input autowidth mr" id="button2-input-name" maxlength="32" placeholder="Label"
				name="Button 2 label" type="text" value="" disabled>
			<input class="single-input autowidth" id="button2-input-url" placeholder="url" name="Button 2 URL"
				type="text" value="" disabled>
		</div>
		<div id="delete-presence" class="pad-left grid-comp">
			<button class="danger outline btn" id="del-btn" disabled>Delete Presence</button>
			<button class="secondary outline btn file-btn" id="file-btn">Show in files</button>
			<!-- Maybe disable/enable on presence? -->
			<button class="primary outline btn file-btn" id="signin-btn" hidden><img src="https://discord.com/assets/145dc557845548a36a82337912ca3ac5.svg" width="15" id="smalldiscordlogo"></img> Sign in to sync</button>
		</div>
		<div class="grid-vr grid-comp">
			<hr class="hr-vr">
		</div>
		<div class="grid-preview grid-comp mr">
			<div class="grid-preview-pfp grid-com">
				<img src="assets/wumpsearch.gif" class="preview-pfp" alt="you" id="pfp">
				<span class="preview-name">You<span class="text secondary">#0001</span></span>
			</div>
			<div class="grid-preview-rpc grid-comp">
				<div class="preview-playingagame">PLAYING A GAME</div>
				<div class="preview-top-section">
					<!--we just hide this when images are off-->
					<div class="preview-image-wrapper">
						<img src="assets/placeholder.png" class="preview-big-pic" id="large-image"></img>
						<img class="preview-small-pic" src="assets/blank.png" id="small-image">
					</div>

					<strong class="preview-title">Your app's name</strong>
					<p class="preview-description" id="preview-description-1">
					</p>
					<p class="preview-description class-desc2" id="preview-description-2">
					</p>

				</div>
				<button class="btn primary outline preview-button initially-hidden" id="preview-button-1">
				</button>
				<button class="btn primary outline preview-button initially-hidden" id="preview-button-2">
				</button>
			</div>
		</div>
	</div>
	</p>

</body>

</html>
